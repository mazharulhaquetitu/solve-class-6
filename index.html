<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class exam</title>
	<!--google fonts-->
	<!--fonts awesome-->
	<link rel="stylesheet" type="text/css" href="css/fonts-awesome.min.css">
	<!--themee css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!--header section-->
	<section class="contact">
		<div class="container">
			<div class="contact-top">
				<h3>Stay with us</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>	
			</div>
			<div class="contact-form">
				<form>
					<input type="text" placeholder="Your name" class="form-control">
					<input type="email" placeholder="Email Address" class="form-control">
					<textarea placeholder="Message" class="cstm-area"></textarea>
					<div class="form-footer">
						<div class="form-footer-left">
							<input type="checkbox">
							<label>Subscribe newsletter</label>							
						</div>
						<div class="form-footer-right">
							<input type="submit" class="submit-btn" value="send">							
						</div>
					</div>
				</form>
				
			</div>
				
				
				
		</div>
		
	</section>
	<section class="leave-msg">
		<div class="container">
			<div class="msg-icon">
				<i class="fa fa-envelope-open-o aria-hidden=true"></i>
				Leave a message
				
			</div>
			
		</div>
		
	</section>
	<!--protfolio section-->
	<section class="protfolio">
		<div class="container">
			<div class="image-hover">
				<img src="img/protfolio-one.jpg">
				<div class="image-hover-content">
					<h2>img hover</h2>
					<p>image hover content</p>
					
				</div>
				
			</div>
			
		</div>
		
	</section>

</body>
</html>
